<div class="ranWrapper">
	<div class="hoverrerr"></div>

	<nav>
		<ul>
			<li class="cpunc">cpunc</li>
			<li class="infra">infra</li>
			<li class="milkn">milkn</li>
		</ul>
	</nav>

	<div class="random-image"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
	// https://unsplash.com/collections/3178572/winter
	// https://unsplash.com/collections/219941/architecture%2C-buildings%2C-spaces
	// https://unsplash.com/collections/3694365/gradient-nation

	$(function() {
		let theColl = "2598205";
		let swColl;
		let ranNum;
		let reset = false;

		let theImage = $(".random-image");

		let theAni = plugColl => {
			// Adding a random number to the URL ensures that
			// a new, random image is pulled. Otherwise it just
			// pulls the same image every time
			//
			let ranNum = new Date().getTime();


			console.log("");
			console.log("collection: " + plugColl);			


			var img = $("<img />")
				.attr(
					"src",
					"https://source.unsplash.com/collection/" +
						plugColl +
						"/3840x2160?" +
						ranNum
				)
				.on("load", function() {
					if (
						!this.complete ||
						typeof this.naturalWidth == "undefined" ||
						this.naturalWidth == 0
					) {
						console.log("busted image!");
					} else {
						let theImgUrl = img.attr('src')
						console.log('theImgUrl: ' + theImgUrl)
						theImage.css({'background-image': "url(" + theImgUrl + ")"})

							// Animate the bish.
							// Set delay to let the image load before displaying it,
							// fade it in, hold, fade out, rinse and repeat
							//
							.fadeIn(2000)
							.delay(12000)
							.fadeOut(2000)
							.delay(1000)

							.queue(function(next) {
								theAni(plugColl);
								next();
							});
					}
				});

			// theImage
			// 	.css({
			// 		"background-image":
			// 			"url(https://source.unsplash.com/collection/" +
			// 			plugColl +
			// 			"/3840x2160?" +
			// 			ranNum +
			// 			")"
			// 	})

			// 	// Animate the bish.
			// 	// Set delay to let the image load before displaying it,
			// 	// fade it in, hold, fade out, rinse and repeat
			// 	//
			// 	.delay(1500)
			// 	.fadeIn(2000)
			// 	.delay(12000)
			// 	.fadeOut(2000)
			// 	.delay(1000)

			// 	.queue(function(next) {
			// 		theAni(plugColl);
			// 		next();
			// 	});
		};

		// Fetch from Unsplash
		//
		// Perform the animations and looping
		// by recurssively calling the function
		//
		let unsp = plugColl => {
			// Loop through current collection
			//
			if (reset === false) {
				theAni(plugColl);

				// Switch to new, selected collection
				//
			} else {
				console.log("NEW collection : " + theColl);

				reset = false;

				// Restart the function with the new collection
				//
				theAni(plugColl);
			}
		};

		// Fade out current image +
		// Trigger new collection load
		//
		let swapper = theColl => {
			theImage
				.fadeOut(2000)
				.delay(2000)
				.queue(function() {
					unsp(theColl);
				});
		};

		// Trigger the switch to the selected collection
		//
		$("li").click(function() {
			// Tell unsp() there's a new collection to load
			//
			reset = true;

			// Strip current animation chain and reinit via switch below.
			// Current image will fade out before running unsp()
			//
			theImage.clearQueue();

			swColl = $(this).attr("class");

			switch (swColl) {
				case "cpunc":
					console.log("swColl: " + swColl);

					// theColl = "2598205";
					swapper("3178572");
					break;

				case "infra":
					console.log("swColl: " + swColl);

					// theColl = "9710463";
					swapper("219941");
					break;

				case "milkin":
					swapper("3694365");
					break;

				default:
					unsp("2598205");
			}
		});

		// Init ... fire the fucker up
		//
		(function() {
			unsp("3178572");
		})();
	});
</script>
